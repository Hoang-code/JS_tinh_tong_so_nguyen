<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số nguyên</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số a: "))
        let b = parseInt(prompt("Nhập vào số b: "))
        let total = 0     
            for (i=a;i<=b;i+=1){                
                total= total+i
            }
            alert("Tổng số nguyên: " + total)      
    </script>
</body>
</html>
